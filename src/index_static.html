<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TCMngr</title>
  <link href="./static/antd.min.css" rel="stylesheet">
  <!--右键功能-->
  <link href="./static/rightkeys/jquery.contextmenu.css" rel="stylesheet">

  <!-- jqGrid组件基础样式包-必要 -->
  <link rel="stylesheet" href="./static/jqgrid/css/ui.jqgrid.css" />

  <!-- jqGrid主题包-非必要 -->
  <!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
  <link rel="stylesheet" href="./static/jqgrid/css/css/ui-lightness/jquery-ui-1.8.16.custom.css" />

  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
  {% } %}

</head>
<body>

  <div id="app"></div>

<script src="./static/jquery.min.js"></script>
  <!--图表插件-->
<script src="./static/highcharts.js"></script>
  <!--md5加密插件-->
<script src="./static/md5-min.js"></script>
  <!--右键菜单插件-->
<script src="./static/rightkeys/jquery.contextmenu.js"></script>
  <!--百度地图-->
<script type="text/javascript" src="./static/bdMap.js"></script>
  <!--jqgrid必须基础包-->
<script src="./static/jqgrid/js/jquery.jqGrid.src.js"></script>

  <!-- jqGrid插件的多语言包-非必要 -->
<script type="text/javascript" src="./static/jqgrid/js/i18n/grid.locale-cn.js"></script>
  <!--搜索高亮显示-->
<script src="./static/highlightRegex.min.js"></script>
  <!--图片上传-->
<script src="./static/jquery.cropit.js"></script>
{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
<script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
{% } %}

</body>
</html>
